<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Besiege die Filterblase - Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;

    }
    h1 {

    }
    .question {

      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      margin: 10px;

      font-size: 1em;
      border: none;

    .btn:hover {

    #restartBtn {

  </style>
</head>
<body>

    <button class="btn" id="btnA">A</button>
    <button class="btn" id="btnB">B</button>
    <button class="btn" id="nextBtn" style="display:none;">Weiter</button>
    <button class="btn" id="restartBtn" style="display:none;">Neu starten</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const questions = [
      { 
        text: "Ein Algorithmus zeigt dir hauptsÃ¤chlich Inhalte, die du oft likest oder kommentierst. Was ist das Ziel?", 
        options: { A: "Dir mÃ¶glichst viele verschiedene Meinungen zeigen", B: "Dir Inhalte zeigen, die dich am meisten interessieren" }, 
        answer: "B",
        explanation: "Algorithmen wollen, dass du mÃ¶glichst lange auf der Plattform bleibst â€“ deshalb zeigen sie dir Inhalte, die dich interessieren oder bestÃ¤tigen."
      },
      { 
        text: "Warum landen manche Posts nicht in deinem Feed, obwohl Freunde sie geteilt haben?", 
        options: { A: "Der Algorithmus entscheidet, welche Inhalte relevant sind", B: "Dein Internet ist zu langsam" }, 
        answer: "A",
        explanation: "Nicht alle BeitrÃ¤ge werden angezeigt â€“ der Algorithmus filtert vor, um dir nur das zu zeigen, was er fÃ¼r relevant hÃ¤lt."
      },
      { 
        text: "Wenn du lange ein Video anschaust, wird der Algorithmus:", 
        options: { A: "Dir Ã¤hnliche Videos vorschlagen", B: "Dir keine Videos mehr zeigen" }, 
        answer: "A",
        explanation: "Lange Watchtime signalisiert Interesse. Der Algorithmus schlÃ¤gt dir deshalb Ã¤hnliche Inhalte vor."
      },
      { 
        text: "Filterblasen entstehen, weil der Algorithmus:", 
        options: { A: "Nur Inhalte zeigt, die du magst oder die dich bestÃ¤tigen", B: "Dir zufÃ¤llige Inhalte aus aller Welt zeigt" }, 
        answer: "A",
        explanation: "Wenn du immer Ã¤hnliche Inhalte siehst, bekommst du kaum noch andere Meinungen zu Gesicht â€“ das nennt man Filterblase."
      },
      { 
        text: "Du siehst nur Posts von einigen Freund*innen. Das liegt daran, dass der Algorithmus:", 
        options: { A: "Posts nach Relevanz und Interaktion sortiert", B: "Alle Posts gleichzeitig anzeigen will" }, 
        answer: "A",
        explanation: "Der Algorithmus zeigt dir vor allem Posts von Personen, mit denen du oft interagierst."
      },
      { 
        text: "Wie kannst du verhindern, dass der Algorithmus dich in einer Filterblase hÃ¤lt?", 
        options: { A: "Unterschiedliche Inhalte aktiv suchen und liken", B: "Nur die Inhalte liken, die du sowieso magst" }, 
        answer: "A",
        explanation: "Wenn du auch andere Themen und Perspektiven likest, lernst du Neues â€“ und der Algorithmus zeigt dir vielfÃ¤ltigere Inhalte."
      },
      { 
        text: "Der Algorithmus zeigt dir Werbung basierend auf:", 
        options: { A: "Deinen Interessen und Interaktionen", B: "ZufÃ¤lligen Produkten" }, 
        answer: "A",
        explanation: "Je nachdem, was du dir anschaust oder likest, werden dir passende Werbeanzeigen gezeigt."
      },
      { 
        text: "Du willst, dass der Algorithmus dir neue Perspektiven zeigt. Was machst du?", 
        options: { A: "Nur die Inhalte konsumieren, die du sowieso magst", B: "Aktiv Inhalte von anderen Meinungen folgen und entdecken" }, 
        answer: "B",
        explanation: "Wenn du bewusst nach anderen Meinungen suchst, trainierst du den Algorithmus, dir mehr Vielfalt zu zeigen."
      },
      { 
        text: "Warum kann ein Social-Media-Algorithmus gefÃ¤hrlich sein?", 
        options: { A: "Er kann dich in einer Filterblase halten und deine Sicht auf die Welt verzerren", B: "Er lÃ¶scht automatisch alle Nachrichten" }, 
        answer: "A",
        explanation: "Filterblasen kÃ¶nnen dazu fÃ¼hren, dass du glaubst, deine Sicht sei die einzige richtige â€“ das erschwert offenen Diskurs."
      }
    ];

    let current = 0;
    let shuffledQuestions = [];

    const questionEl = document.getElementById("question");
    const btnA = document.getElementById("btnA");
    const btnB = document.getElementById("btnB");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");
    const messageEl = document.getElementById("message");

    // Fisher-Yates-Shuffle
    function shuffleArray(array) {
      let shuffled = array.slice();
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function startGame() {
      shuffledQuestions = shuffleArray(questions);
      current = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const q = shuffledQuestions[current];
      questionEl.textContent = `Frage ${current + 1} von ${shuffledQuestions.length}: ${q.text}`;
      btnA.textContent = "A: " + q.options.A;
      btnB.textContent = "B: " + q.options.B;
      messageEl.textContent = "";
      btnA.style.display = "inline-block";
      btnB.style.display = "inline-block";
      nextBtn.style.display = "none";
      restartBtn.style.display = "none";
    }

    function checkAnswer(choice) {
      const q = shuffledQuestions[current];
      const correct = q.answer;
      btnA.style.display = "none";
      btnB.style.display = "none";

      if (choice === correct) {
        messageEl.innerHTML = "âœ… Richtig! " + q.explanation;
        nextBtn.style.display = "inline-block";
      } else {
        questionEl.textContent = "ðŸš« Die Filterblase hat dich besiegt!";
        messageEl.innerHTML = "âŒ Falsch. " + q.explanation;
        restartBtn.style.display = "inline-block";
      }
    }

    nextBtn.addEventListener("click", () => {
      current++;
      if (current >= shuffledQuestions.length) {
        questionEl.textContent = "ðŸŽ‰ Herzlichen GlÃ¼ckwunsch! Du hast die Filterblase besiegt!";
        messageEl.textContent = "";
        nextBtn.style.display = "none";
        restartBtn.style.display = "inline-block";
      } else {
        loadQuestion();
      }
    });

    restartBtn.addEventListener("click", startGame);

    btnA.addEventListener("click", () => checkAnswer("A"));
    btnB.addEventListener("click", () => checkAnswer("B"));

    startGame();
  </script>

</body>
</html>
